<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Subscribed</title>
</head>
<body>
    <main id="subscribed-main">
        <section id="subscribed-sec">
            <div class="subscribed-image">
                <img src="./assets/images/icon-success.svg" alt="success icon">
            </div>
            <div class="subscribed-text">
                <h1 class="subscribed-title">
                    Thanks for subscribing!
                </h1>
                <p>A confirmation has been sent to <strong>email@company.com</strong>. Please open it and click the button inside to confirm your subscription.</p>
            </div>
            <div class="subscribed button">
                <button type="submit">Dismiss message</button>
            </div>
        </section>
    </main>
</body>
</html>
